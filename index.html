<html>
    <head>
        <meta charset="utf-8">
        <title>1072 Scouting</title>

        <script src="main.js"></script>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <span id="header">1072 Scouting</span>
            <div class="content" id="content-landing">
                <!-- 
                - scouter name (text input)
                - match number (number input)
                - team number (number input)

                - start match button (next button)
                -->
                <div class="text-input element">
                    <span>Scouter Intials</span>
                    <input type="text">
                </div>
                <div class="text-input element">
                    <span>Match Number</span>
                    <input type="number">
                </div>
                <div class="text-input element">
                    <span>Team Number</span>
                    <input type="number">
                </div>
            </div>
            <div class="content" id="content-auton">
                <!-- 
                - init line passed (checkbox)
                - shot grid (img)
                - human player scored (counter)
                - brick time (timer)
                -->
                <div class="checkbox element">
                    <span>Init Line Passed</span>
                    <input type="checkbox">
                </div> 
                <div class="checkbox element">
                    <span>Human Player Scored</span>
                    <input type="checkbox">
                </div>
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-teleop">
                <!-- 
                - shot grid (img)
                - brick time (timer)
                - defense time (timer)
                -->
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="timer element">
                    <span>Defense Time</span>
                    <div class="timer-div">
                        <span class="timer-text defense-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-endgame">
                <!-- 
                - climb time (timer)
                - climb level (multi-select radios)
                -->
                <div class="timer element">
                    <span>Climb Time</span>
                    <div class="timer-div">
                        <span class="timer-text climb-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-comments">
                <!-- 
                - comments box
                -->
            </div>
            <div class="content" id="content-qr">
                <!-- 
                - generated qr code
                -->
            </div>
            <div class="footer">
                <button class="prev-btn nav-btn" onclick="prevPage()">Prev</button>
                <button class="next-btn nav-btn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </body>
</html>
