<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=2.0">
        <meta charset="utf-8">
        <title>1072 Scouting</title>

        <script src="easy.qrcode.min.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <span id="header">1072 Scouting</span>
            <div class="content" id="content-landing">
                <div class="text-input element">
                    <span>Scouter Name</span>
                    <input type="text" id="data-scouter-name">
                </div>
                <div class="text-input element">
                    <span>Match Number</span>
                    <input type="number" id="data-match-number">
                </div>
                <div class="text-input element">
                    <span>Team Number</span>
                    <input type="number" id="data-team-number">
                </div>
            </div>
            <div class="content" id="content-auton">
                <div class="checkbox element">
                    <span>Init Line Passed</span>
                    <input type="checkbox" id="data-initiation-line">
                </div> 
                <div class="checkbox element">
                    <span>Human Player Scored</span>
                    <input type="checkbox" id="data-hp-scored">
                </div>
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="field-div">
                    <div class="field" onclick="addShot(event, this)"></div>
                    <div class="field-btns-div">
                        <button class="undo-btn" onclick="undoShot()">Undo Shot</button>
                        <button class="flip-btn" onclick="flipField()">Flip Field</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-teleop">
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="timer element">
                    <span>Defense Time</span>
                    <div class="timer-div">
                        <span class="timer-text defense-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="field-div">
                    <div class="field" onclick="addShot(event, this)"></div>
                    <div class="field-btns-div">
                        <button class="undo-btn" onclick="undoShot()">Undo Shot</button>
                        <button class="flip-btn" onclick="flipField()">Flip Field</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-endgame">
                <div class="timer element">
                    <span>Climb Time</span>
                    <div class="timer-div">
                        <span class="timer-text climb-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="radios element">
                    <span>Climb Level</span>
                    <div class="climb-level-div">
                        <label>
                            <input name="data-climb-level" type="radio" id="no-climb">&ensp;No Climb
                        </label>
                        <label>
                            <input name="data-climb-level" type="radio" id="low-climb">&ensp;Low
                        </label>
                        <label>
                            <input name="data-climb-level" type="radio" id="mid-climb">&ensp;Mid
                        </label>
                        <label>
                            <input name="data-climb-level" type="radio" id="high-climb">&ensp;High
                        </label>
                        <label>
                            <input name="data-climb-level" type="radio" id="traversal-climb">&ensp;Traversal
                        </label>
                    </div>
                </div>
            </div>
            <div class="content" id="content-comments">
                <div class="text-area element">
                    <textarea id="data-comments" maxlength="200" placeholder="Leave comments here..."></textarea>
                </div>
            </div>
            <div class="content" id="content-qr">
                <div id="qr-div">

                </div>
            </div>
            <div class="footer">
                <button class="prev-btn nav-btn" onclick="prevPage()">Prev</button>
                <button class="next-btn nav-btn" onclick="nextPage()">Next</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header-div">
                    <span class="close-button" onclick="toggleModal()">Ã—</span>
                </div> 
                <div class="modal-content-div">
                    <button class="modal-btn" id="missed-btn" onclick="addShotOutcome(this)">Missed</button>
                    <button class="modal-btn" id="lower-btn" onclick="addShotOutcome(this)">Lower</button>
                    <button class="modal-btn" id="upper-btn" onclick="addShotOutcome(this)">Upper</button>
                </div>
            </div>
        </div>
    </body>
</html>
