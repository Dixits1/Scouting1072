<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=2.0">
        <meta charset="utf-8">
        <title>1072 Scouting</title>

        <script src="easy.qrcode.min.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <span id="header">1072 Scouting</span>
            <div class="content" id="content-landing">
                <div class="text-input element">
                    <span>Scouter Intials</span>
                    <input type="text">
                </div>
                <div class="text-input element">
                    <span>Match Number</span>
                    <input type="number">
                </div>
                <div class="text-input element">
                    <span>Team Number</span>
                    <input type="number">
                </div>
            </div>
            <div class="content" id="content-auton">
                <div class="checkbox element">
                    <span>Init Line Passed</span>
                    <input type="checkbox">
                </div> 
                <div class="checkbox element">
                    <span>Human Player Scored</span>
                    <input type="checkbox">
                </div>
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="field" onclick="addDot(event, this)"></div>
            </div>
            <div class="content" id="content-teleop">
                <div class="field" onclick="addDot(event, this)"></div>
                <div class="timer element">
                    <span>Brick Time</span>
                    <div class="timer-div">
                        <span class="timer-text brick-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="timer element">
                    <span>Defense Time</span>
                    <div class="timer-div">
                        <span class="timer-text defense-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
            </div>
            <div class="content" id="content-endgame">
                <div class="timer element">
                    <span>Climb Time</span>
                    <div class="timer-div">
                        <span class="timer-text climb-timer">00:00</span>
                        <button class="timer-ss timer-stopped" onclick="toggleTimer(this)">Start</button>
                    </div>
                </div>
                <div class="radios element">
                    <span>Climb Level</span>
                    <input name="climb" type="radio" id="no-climb"> 
                    <span for="no-climb">No Climb</span>
                    <input name="climb" type="radio" id="low-climb"> 
                    <span for="low-climb">Low</span>
                    <input name="climb" type="radio" id="mid-climb"> 
                    <span for="mid-climb">Mid</span>
                    <input name="climb" type="radio" id="high-climb"> 
                    <span for="high-climb">High</span>
                    <input name="climb" type="radio" id="traversal-climb"> 
                    <span for="traversal-climb">Traversal</span>
                </div>
            </div>
            <div class="content" id="content-comments">
                <div class="text-area element">
                    <textarea placeholder="Leave comments here..."> </textarea>
                </div>
            </div>
            <div class="content" id="content-qr">
                <div id="qr-div">

                </div>
            </div>
            <div class="footer">
                <button class="prev-btn nav-btn" onclick="prevPage()">Prev</button>
                <button class="next-btn nav-btn" onclick="nextPage()">Next</button>
            </div>
        </div>
    </body>
</html>
